<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    *{
      box-sizing:border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body{
      margin:0;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background-color: #051311; /* Dark background */
    }

    .register-container{
      background:#ffffff; /* White box */
      width:100%;
      max-width:450px;
      padding:40px;
      border-radius:12px;
      box-shadow:0 10px 35px rgba(0,0,0,0.5);
      text-align:center;
      color:#051311; /* Text dark for readability */
    }

    .register-container img{
      width:120px;
      margin-bottom:20px;
    }

    .register-container h2{
      margin-bottom:10px;
      color:#051311;
    }

    .register-container p{
      color:#333;  /* Dark paragraph text */
      font-size:14px;
      margin-bottom:25px;
    }

    .form-group{
      text-align:left;
      margin-bottom:15px;
    }

    .form-group label{
      font-size:13px;
      color:#051311;  /* Dark label */
      margin-bottom:5px;
      display:block;
    }

    .form-group input{
      width:100%;
      padding:12px;
      border:1px solid #ccc; /* Grey border */
      border-radius:6px;
      outline:none;
      font-size:14px;
      background:#fff; /* White input background */
      color:#051311;  /* Dark input text */
    }

    .form-group input::placeholder{
      color:#aaa; /* Light grey placeholder */
    }

    .form-group input:focus{
      border-color:#FFAC00;
    }

    .register-btn{
      width:100%;
      padding:12px;
      border:none;
      background:#FFAC00;
      color:#051311;
      font-size:15px;
      border-radius:6px;
      cursor:pointer;
      margin-top:10px;
    }

    .register-btn:hover{
      background:#e69500;
    }

    .register-footer{
      margin-top:20px;
      font-size:14px;
      color:#333;
    }

    .register-footer a{
      color:#FFAC00;
      text-decoration:none;
      font-weight:500;
    }

    .register-footer a:hover{
      text-decoration:underline;
    }
  </style>
</head>

<body>

  <div class="register-container">
    <a href="index.html">
  <img src="images/crowdfunding.png" alt="Crowdfunding" style="width:200px;">
</a>
    <h2>Create Account</h2>
    <p>Sign up to start your crowdfunding journey</p>

    <form onsubmit="registerUser(event)">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name" required>
      </div>

      <div class="form-group">
        <label>Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" placeholder="Enter password" required>
      </div>

      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Confirm password" required>
      </div>

      <button type="submit" class="register-btn">Register</button>
    </form>

    <div class="register-footer">
      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>

  <script>
    function registerUser(e){
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if(password !== confirmPassword){
        alert("Passwords do not match!");
        return;
      }

      // Demo registration (save to localStorage)
      const users = JSON.parse(localStorage.getItem("users") || "[]");
      users.push({name,email,password});
      localStorage.setItem("users", JSON.stringify(users));

      alert("Registration successful! Please login.");
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
