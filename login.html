<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="images/favicon-fund.png" rel="icon">
  <style>
    *{
      box-sizing:border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body{
      margin:0;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background-color: #051311; /* Dark background */
    }

    .login-container{
      background:#ffffff; /* White box */
      width:100%;
      max-width:400px;
      padding:40px;
      border-radius:12px;
      box-shadow:0 10px 35px rgba(0,0,0,0.5);
      text-align:center;
      color:#051311;
    }

    .login-container img{
      width:120px;
      margin-bottom:20px;
    }

    .login-container h2{
      margin-bottom:10px;
      color:#051311;
    }

    .login-container p{
      color:#333;
      font-size:14px;
      margin-bottom:25px;
    }

    .form-group{
      text-align:left;
      margin-bottom:15px;
    }

    .form-group label{
      font-size:13px;
      color:#051311;
      margin-bottom:5px;
      display:block;
    }

    .form-group input{
      width:100%;
      padding:12px;
      border:1px solid #ccc;
      border-radius:6px;
      outline:none;
      font-size:14px;
      background:#fff;
      color:#051311;
    }

    .form-group input::placeholder{
      color:#aaa;
    }

    .form-group input:focus{
      border-color:#FFAC00;
    }

    .login-btn{
      width:100%;
      padding:12px;
      border:none;
      background:#FFAC00; /* Same button color */
      color:#051311;
      font-size:15px;
      border-radius:6px;
      cursor:pointer;
      margin-top:10px;
    }

    .login-btn:hover{
      background:#e69500;
    }

    .login-footer{
      margin-top:20px;
      font-size:14px;
      color:#333;
    }

    .login-footer a{
      color:#FFAC00;
      text-decoration:none;
      font-weight:500;
    }

    .login-footer a:hover{
      text-decoration:underline;
    }

  </style>
</head>
<body>

  <div class="login-container">
    <a href="index.html">
  <img src="images/crowdfunding.png" alt="Crowdfunding" style="width:200px;">
</a>
    <h2>Login</h2>
    <p>Welcome back! Please login to your account</p>

    <form onsubmit="loginUser(event)">
      <div class="form-group">
        <label>Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" placeholder="Enter password" required>
      </div>

      <button type="submit" class="login-btn">Login</button>
    </form>

    <div class="login-footer">
      <p>Don't have an account? <a href="register.html">Register</a></p>
    </div>
  </div>

  <script>
    function loginUser(e){
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const users = JSON.parse(localStorage.getItem("users") || "[]");
      const user = users.find(u => u.email === email && u.password === password);

      if(user){
        alert("Login successful!");
        window.location.href = "dashboard.html"; // Redirect to dashboard
      }else{
        alert("Invalid email or password!");
      }
    }
  </script>

</body>
</html>
